<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Batıyor muyuz?</title>
</head>
<body>
    <div class="info-button">
        <img src="src/info.png" alt="info-button">
        <span>This website shared at <a href="https://github.com/Revoliaa">GitHub</a></span>
    </div>

    <div class="container">
        <div class="usd">
            <p class="usd-text">Dolar:</p>
            <p class="usd-value"></p>            
        </div>

        <div class="euro">
        <p class="euro-text">Euro:</p>
        <p class="euro-value"></p>            
        </div>

        <div class="sterlin">
        <p class="sterlin-text">Sterlin:</p>
        <p class="sterlin-value"></p>            
        </div>

        <div class="manat">
            <p class="manat-text">Azerbaycan Manatı:</p>
            <p class="manat-value"></p>            
        </div>

        <div class="dinar">
            <p class="dinar-text">Bahreyn Dinarı:</p>
            <p class="dinar-value"></p>            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
